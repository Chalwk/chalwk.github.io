<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="#4a86e8" name="theme-color">
    <meta content="⚠️ Check an item to indicate that it needs to be purchased." name="description">
    <title>Grocery List</title>

    <link href="../../../core.css" rel="stylesheet"/>
    <script src="../../../nav-menu.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Source+Code+Pro:wght@400;500;600&display=swap"
          rel="stylesheet">

    <link href="manifest.json" rel="manifest">
    <link href="icons/icon-192x192.png" rel="icon" type="image/png">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <meta content="Grocery List" name="apple-mobile-web-app-title">
    <link href="icons/icon-192x192.png" rel="apple-touch-icon">
</head>
<body>

<header class="header"></header>

<main class="section grocery-main">
    <div class="container">
        <section class="panel">
            <div class="panel-head grocery-panel-head">
                <h1 class="grocery-title">
                    <i class="fas fa-shopping-cart"></i> Grocery List
                </h1>
                <p class="muted grocery-subtitle">
                    ⚠️ Check an item to indicate that it needs to be purchased.
                </p>
            </div>

            <div class="search-container">
                <div class="search-inner">
                    <label for="searchInput"></label><input class="search-input" id="searchInput"
                                                            placeholder="Search groceries..." type="text">
                </div>
            </div>

            <div class="controls grocery-controls">
                <button class="btn btn-primary active" data-filter="all">All Items</button>
                <button class="btn btn-secondary" data-filter="needed">Items Needed</button>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle">
                        More Actions <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-actions">
                        <button class="btn btn-secondary dropdown-menu-btn" id="clearAll">Clear All</button>
                        <button class="btn btn-secondary dropdown-menu-btn" id="exportBtn">Export List</button>
                        <button class="btn btn-secondary dropdown-menu-btn" id="importBtn">Import List</button>
                        <button class="btn btn-secondary dropdown-menu-btn" id="addCategoryBtn">Add Category</button>
                        <button class="btn btn-secondary dropdown-menu-btn" id="addItemBtn">Add Item</button>
                    </div>
                </div>
            </div>

            <div class="stats grocery-stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalItems">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="neededItems">0</div>
                    <div class="stat-label">Items Needed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalPrice">$0.00</div>
                    <div class="stat-label">Total Price</div>
                </div>
            </div>

            <div class="grocery-content"></div>
        </section>
    </div>
</main>

<div class="modal" id="categoryModal">
    <div class="modal-content modal-category">
        <span class="close">&times;</span>
        <h3 id="categoryModalTitle">Add Category</h3>
        <form id="categoryForm">
            <label class="form-label" for="categoryName">Category Name:</label>
            <input class="form-input" id="categoryName" required type="text">
            <div class="modal-buttons">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-secondary" id="cancelCategory" type="button">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div class="modal" id="itemModal">
    <div class="modal-content modal-item">
        <span class="close">&times;</span>
        <h3 id="itemModalTitle">Add Item</h3>
        <form id="itemForm">
            <div class="item-form-grid">
                <div>
                    <label class="form-label" for="itemCategory">Category:</label>
                    <select class="form-input" id="itemCategory" required></select>
                </div>

                <div>
                    <label class="form-label" for="itemName">Item Name:</label>
                    <input class="form-input" id="itemName" required type="text">
                </div>

                <div>
                    <label class="form-label" for="itemPrice">Price:</label>
                    <input class="form-input" id="itemPrice" placeholder="$0.00" type="text">
                </div>

                <div>
                    <label class="form-label" for="itemLocation">Store/Location:</label>
                    <input class="form-input" id="itemLocation" type="text">
                </div>

                <div>
                    <label class="form-label" for="itemDescription">Description:</label>
                    <textarea class="form-input textarea-input" id="itemDescription" rows="3"></textarea>
                </div>

                <div class="modal-buttons">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-secondary" id="cancelItem" type="button">Cancel</button>
                    <button class="btn btn-danger" id="deleteItem" type="button">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>

<input accept=".json" id="importFile" style="display: none;" type="file">

<footer>
    <div class="footer-container">
        <div class="social-icons">
            <a aria-label="Discord" href="https://discord.com/channels/@me/707058110396760094" target="_blank"><i
                    class="fab fa-discord"></i></a>
            <a aria-label="GitHub" href="https://github.com/Chalwk" target="_blank"> <i class="fab fa-github"></i></a>
            <a aria-label="Email" href="mailto:chalwk.dev@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p class="footer-copyright"></p>
    </div>
</footer>

<script src="script.js"></script>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
                .catch(function(error) {
                console.log('ServiceWorker registration failed: ', error);
            });
        });
    }
</script>
</body>
</html>
