<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <title>Blunder - Wordle-like Game</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;600&display=swap"
          rel="stylesheet">

    <link href="style.css" rel="stylesheet"/>
    <meta content="Blunder - a Wordle-like game" name="description"/>
</head>
<body>
<main class="app">
    <header class="title-row">
        <h1 class="title">Blunder</h1>
        <div class="controls">
            <button id="newGameBtn" title="New game">New Game</button>
            <button id="statsBtn" title="Stats">Stats</button>
            <button id="helpBtn" title="How to play">?</button>
        </div>
    </header>

    <section class="meta">
        <p class="sub">Guess the 5-letter word in 6 tries. Hit enter to submit. Click tiles to toggle focus.</p>
    </section>

    <div class="game" id="game">
        <div aria-atomic="true" aria-live="polite" class="grid" id="grid"></div>
        <div aria-hidden="false" class="keyboard" id="keyboard"></div>
    </div>

    <footer class="footer">
        <small>&copy; 2025. Jericho Crosby (Chalwk)</small>
    </footer>
</main>

<div aria-modal="true" class="modal hidden" id="modal" role="dialog">
    <div class="modal-card" role="document">
        <button aria-label="Close" class="modal-close" id="modalClose">âœ•</button>
        <div class="modal-content" id="modalContent"></div>
    </div>
</div>

<script defer src="script.js"></script>
</body>
</html>
