<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Blunder - Wordle-like Game</title>
    <link href="../../../core.css" rel="stylesheet"/>
    <script src="../../../nav-menu.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Source+Code+Pro:wght@400;500;600&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap"
          rel="stylesheet">
</head>
<body>

<header class="header"></header>

<main>
    <div class="container">
        <section class="panel blunder-panel">
            <div class="panel-head">
                <h1 class="blunder-title">
                    <i class="fas fa-puzzle-piece blunder-title-icon"></i>Blunder
                </h1>
                <p class="muted blunder-description">
                    Guess the 5-letter word in 6 tries. Hit Enter to submit. Click tiles to toggle focus.
                </p>
            </div>

            <div class="game-container">
                <div class="blunder-controls-row">
                    <div class="blunder-controls">
                        <button class="btn blunder-new-game-btn" id="newGameBtn">
                            <i class="fas fa-redo"></i> New Game
                        </button>
                        <button class="btn btn-secondary" id="statsBtn">
                            <i class="fas fa-chart-bar"></i> Stats
                        </button>
                        <button class="btn btn-secondary" id="helpBtn">
                            <i class="fas fa-question-circle"></i> Help
                        </button>
                    </div>
                </div>

                <div aria-atomic="true" aria-live="polite" class="grid" id="grid"></div>
                <div aria-hidden="false" class="keyboard" id="keyboard"></div>
            </div>
        </section>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div class="social-icons">
            <a aria-label="Discord" href="https://discord.com/channels/@me/707058110396760094" target="_blank"><i
                    class="fab fa-discord"></i></a>
            <a aria-label="GitHub" href="https://github.com/Chalwk" target="_blank"> <i class="fab fa-github"></i></a>
            <a aria-label="Email" href="mailto:chalwk.dev@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p class="footer-copyright"></p>
    </div>
</footer>

<div aria-modal="true" class="modal hidden" id="modal" role="dialog">
    <div class="modal-card" role="document">
        <button aria-label="Close" class="modal-close" id="modalClose">âœ•</button>
        <div class="modal-content" id="modalContent"></div>
    </div>
</div>

<script defer src="script.js"></script>
</body>
</html>
