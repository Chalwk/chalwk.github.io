<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <title>Raptor Dash</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<main class="wrap">
    <header class="hud">
        <div class="brand">Raptor Dash</div>
        <div class="controls">
            <button class="btn" id="btn-start">Start</button>
            <button class="btn" id="btn-pause">Pause</button>
        </div>
        <div class="scoreboard">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
        </div>
    </header>

    <section class="game-area">
        <canvas id="game"></canvas>
        <aside class="overlay">
            <div class="title">Raptor Dash</div>
            <p class="subtitle">Jump, dodge, and ride the thermals. Procedurally generated levels - every run is
                new.</p>
            <div class="tips">Controls: Space / Up / Click to jump. Hold for longer hops. Double-tap to boost (if
                available). Down Arrow to crouch.
            </div>
        </aside>
    </section>

    <footer class="meta">&copy; 2025. Jericho Crosby (Chalwk)</footer>
</main>

<script defer src="script.js"></script>
</body>
</html>
