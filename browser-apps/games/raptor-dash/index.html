<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Raptor Dash</title>
    <link href="../../../core.css" rel="stylesheet"/>
    <script src="../../../nav-menu.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Source+Code+Pro:wght@400;500;600&display=swap"
          rel="stylesheet">
</head>
<body>

<header class="header"></header>

<main>
    <div class="container">
        <section class="panel">
            <div class="panel-head">
                <h1>Raptor Dash</h1>
                <p class="muted small">Jump, dodge, and ride the thermals. Procedurally generated levels - every run is
                    new.</p>
            </div>

            <div class="game-instructions">
                <h4><i class="fas fa-gamepad"></i> Controls:</h4>
                <div>
                    <div><i class="fas fa-space-shuttle"></i> <strong>Space / Up / Click:</strong> Jump</div>
                    <div><i class="fas fa-arrow-down"></i> <strong>Down Arrow:</strong> Crouch</div>
                    <div><i class="fas fa-redo"></i> <strong>Double-tap Jump:</strong> Boost (if available)</div>
                    <div><i class="fas fa-play"></i> <strong>Start Button:</strong> Begin/Restart game</div>
                    <div><i class="fas fa-pause"></i> <strong>Pause Button:</strong> Pause/Resume</div>
                </div>
            </div>

            <div class="game-area">
                <canvas id="game"></canvas>
            </div>

            <div class="game-controls">
                <div class="game-stats">
                    <div>
                        <strong>Score:</strong>
                        <span id="score">0</span>
                    </div>
                    <div>
                        <strong>Level:</strong>
                        <span id="level">1</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn" id="btn-start">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button class="btn btn-secondary" id="btn-pause">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                </div>
            </div>
        </section>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div class="social-icons">
            <a aria-label="Discord" href="https://discord.com/channels/@me/707058110396760094" target="_blank"><i
                    class="fab fa-discord"></i></a>
            <a aria-label="GitHub" href="https://github.com/Chalwk" target="_blank"> <i class="fab fa-github"></i></a>
            <a aria-label="Email" href="mailto:chalwk.dev@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p class="footer-copyright"></p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
