<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <title>Rope Untangle</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="app">
    <header class="topbar">
        <div class="brand">Rope Untangle</div>
        <div class="controls">
            <button class="btn" id="resetBtn">Reset</button>
            <button class="btn" id="shuffleBtn">Shuffle</button>
            <button class="btn primary" id="nextBtn">Next Level</button>
        </div>
    </header>

    <main class="game-area">
        <aside class="sidebar">
            <div class="panel">
                <h3>Level</h3>
                <div id="levelLabel">1</div>
            </div>
            <div class="panel">
                <h3>Edges</h3>
                <div id="edgeCount">0</div>
            </div>
            <div class="panel">
                <h3>Crossings</h3>
                <div id="crossCount">0</div>
            </div>
            <div class="panel note">
                Drag the dots to untangle the ropes. Clear all crossings to win.
            </div>
        </aside>

        <section class="canvas-wrap">
            <svg class="svg-canvas" id="svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 700"></svg>

            <div class="win-overlay hidden" id="winOverlay">
                <div class="win-card">
                    <h2>Nice! Puzzle solved.</h2>
                    <p>Ready for the next one?</p>
                    <div class="win-actions">
                        <button class="btn primary" id="winNext">Next Level</button>
                        <button class="btn" id="winShuffle">Shuffle</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="credit">&copy; 2025. Jericho Crosby (Chalwk)</div>
    </footer>
</div>

<div class="mobile-instructions hidden" id="mobileInstructions">
    <div class="instructions-content">
        <h3>How to Play</h3>
        <p>ðŸ‘† Drag the colored dots</p>
        <p>ðŸŽ¯ Clear all red crossings</p>
        <p>âœ¨ Solve the puzzle to win!</p>
        <button class="btn primary" id="closeInstructions">Got it!</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
