<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <title>Mandelbrot Browser</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<header>
    <h1>Mandelbrot Browser</h1>
    <p>Pan: drag • Zoom: wheel or double-click • Save: export PNG</p>
</header>

<main>
    <canvas id="fractal"></canvas>

    <aside id="controls">
        <section class="group">
            <label>Max iterations
                <output id="iterVal">800</output>
            </label>
        </section>

        <section class="group">
            <label>Exponent (power)
                <output id="expVal">2.0</output>
            </label>
        </section>

        <section class="group">
            <label>Color hue offset
                <output id="hueVal">200</output>
            </label>
        </section>

        <section class="group">
            <label>Saturation
                <output id="satVal">80</output>
                %</label>
        </section>

        <section class="group">
            <label>Lightness
                <output id="lightVal">50</output>
                %</label>
        </section>

        <section class="group">
            <label>Bailout radius
                <output id="bailoutVal">16</output>
            </label>
        </section>

        <section class="buttons">
            <button id="reset">Reset View</button>
            <button id="save">Save PNG</button>
            <button id="toggleProgress">Toggle Progressive</button>
        </section>

        <section class="info">
            <small>Center: <span id="centerInfo">-0.5, 0</span></small>
            <small>Zoom: <span id="zoomInfo">1x</span></small>
        </section>
    </aside>
</main>

<footer>
    <small>&copy; 2025. Jericho Crosby (Chalwk)</small>
</footer>

<script defer src="script.js"></script>
</body>
</html>
