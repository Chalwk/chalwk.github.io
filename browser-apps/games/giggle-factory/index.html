<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <title>Giggle Factory</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<a aria-label="Return to main" class="return-btn" href="../../index.html">‚Üê Return</a>

<main class="wrap">
    <header class="hero">
        <div class="logo">
            <svg aria-hidden="true" viewBox="0 0 24 24">
                <path d="M12 2c2.8 0 5 2.2 5 5v1c0 2.8-2.2 5-5 5s-5-2.2-5-5V7c0-2.8 2.2-5 5-5zM5 19c0-3.3 2.7-6 6-6h2c3.3 0 6 2.7 6 6v1H5v-1z"/>
            </svg>
        </div>
        <h1>Giggle Factory</h1>
        <p class="lead">Fetch fresh jokes from multiple APIs. Click the big button or double-click to cycle APIs. Try
            not to snort.</p>
    </header>

    <section aria-live="polite" class="card" id="jokeCard">
        <div class="joke-meta">
            <span class="badge" id="jokeType">dad joke</span>
            <span class="muted" id="jokeSource">icanhazdadjoke</span>
        </div>

        <p class="joke" id="jokeText">Loading a joke for you...</p>

        <div class="controls">
            <button class="btn primary" id="newJokeBtn" title="Get a new joke (double-click to cycle API)">New joke
            </button>
            <button class="btn" id="copyBtn" title="Copy joke">Copy</button>
            <button class="btn" id="tweetBtn" title="Tweet joke">Tweet</button>
            <button class="btn ghost" id="fallbackBtn" title="Use a local fallback joke">Local fallback</button>
        </div>

        <div class="extras">
            <div class="small">Tip: Press <kbd>J</kbd> for a new joke, <kbd>A</kbd> to cycle API</div>
            <div class="status" id="status"></div>
        </div>
    </section>

    <footer class="footer">
        <small>&copy; 2025. Jericho Crosby (Chalwk)</small>
    </footer>
</main>

<script defer src="script.js"></script>
</body>
</html>
