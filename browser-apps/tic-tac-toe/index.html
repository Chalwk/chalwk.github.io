<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Tic-Tac-Toe</h1>
    <p>Two players, X and O. First to 3 in a row wins!</p>
</header>

<main>
    <div id="mode-selection">
        <button id="pvp">Player vs Player</button>
        <button class="active" id="pvai">Player vs AI</button>
    </div>

    <div id="game-container">
        <div id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="winning-line"></div>
    </div>

    <p id="status">Player X's turn</p>
    <button id="reset">Restart Game</button>
    <a class="back-link" href="/browser-apps">Back to Browser Apps</a>

    <footer class="meta">&copy; 2025 Jericho Crosby (Chalwk). All rights reserved.</footer>
</main>

<script src="script.js"></script>
</body>
</html>
