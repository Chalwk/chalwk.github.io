<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>HSP â€” Halo Server Projects by Jericho Crosby (Chalwk)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <div class="brand">
            <div class="logo">HSP</div>
            <div class="meta">
                <h1>Halo Server Projects</h1>
                <p class="sub">Official HSP server list</p>
            </div>
        </div>
        <nav class="nav-actions">
            <a class="btn primary" href="#projects">Servers</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="hero">
        <h2>Find a server, copy the IP, jump in, and frag responsibly</h2>
        <p class="muted">Project cards show IP, port, gametype, and quick actions. Hover a card for extra details.</p>
        <div class="controls">
            <input aria-label="Search servers" id="search" placeholder="Search servers, gametype, or IP" type="search">
        </div>
    </section>

    <section class="projects-grid" id="projects">
        <script>
            const servers = [
                {name: 'HSP-Divide & Conquer', port: 2304, game: 'Team Slayer'},
                {name: 'HSP-Gun Game', port: 2305, game: 'Gun Game'},
                {name: 'HSP-Kill Confirmed', port: 2306, game: 'Kill Confirmed'},
                {name: 'HSP-Melee Attack', port: 2307, game: 'Melee Attack'},
                {name: 'HSP-Mosh Pit', port: 2308, game: 'Mosh Pit'},
                {name: 'HSP-One in the Chamber', port: 2309, game: 'One in the Chamber'},
                {name: 'HSP-Parkour', port: 2310, game: 'Parkour'},
                {name: 'HSP-Rooster CTF', port: 2311, game: 'Capture the Flag'},
                {name: 'HSP-Snipers Dream Team', port: 2312, game: 'Snipers Dream Team'},
                {name: 'HSP-Tag', port: 2313, game: 'Tag'},
                {name: 'HSP-Uber Racing', port: 2314, game: 'Uber Racing'},
                {name: 'HSP-Zombies', port: 2315, game: 'Zombies'}
            ];
            const projectContainer = document.getElementById('projects');
            servers.forEach(server => {
                const card = document.createElement('article');
                card.className = 'project-card';
                card.dataset.name = server.name;
                card.dataset.gametype = server.game;
                const pageName = server.name.replace(/\s+/g, '-').replace(/&/g,'and') + '.html';
                card.innerHTML = `
            <header class="card-head">
              <h3>${server.name}</h3>
              <span class="badge online">ONLINE</span>
            </header>
            <p class="card-desc">${server.game} server running at low-latency and optimized performance.</p>
            <ul class="info-list">
              <li><strong>IP</strong> <code class="ip">jericraft.net</code></li>
              <li><strong>Port</strong> <code>${server.port}</code></li>
              <li><strong>Game</strong> ${server.game}</li>
            </ul>
            <div class="card-actions">
              <button class="btn small" data-copy="jericraft.net:${server.port}">Copy IP</button>
              <a class="btn small" href="${pageName}">View Details</a>
            </div>
          `;
                projectContainer.appendChild(card);
            });
        </script>
    </section>

    <footer class="page-footer">
        <div class="footer-inner">
            <small>&copy; 2025 Jericho Crosby (Chalwk). All rights reserved.</small>
            <nav class="footer-links">
                <a href="#">Rules</a>
                <a href="https://discord.gg/D76H7RVPC9" target="_blank">Discord</a>
            </nav>
        </div>
    </footer>

    <div aria-live="polite" class="toast" id="toast" role="status"></div>
</main>

<script>
    document.addEventListener('click', function (e) {
        const btn = e.target.closest('[data-copy]');
        if (!btn) return;
        const text = btn.getAttribute('data-copy');
        navigator.clipboard.writeText(text).then(() => showToast('Copied: ' + text), () => showToast('Copy failed.'));
    });
    const search = document.getElementById('search');
    search.addEventListener('input', function () {
        const q = this.value.toLowerCase().trim();
        document.querySelectorAll('.project-card').forEach(card => {
            const name = card.dataset.name.toLowerCase();
            const gametype = card.dataset.gametype.toLowerCase();
            const ip = card.querySelector('.ip')?.textContent || '';
            card.style.display = !q || name.includes(q) || gametype.includes(q) || ip.includes(q) ? '' : 'none';
        });
    });
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.classList.add('visible');
        clearTimeout(t._hide);
        t._hide = setTimeout(() => t.classList.remove('visible'), 2500);
    }
</script>
</body>
</html>
