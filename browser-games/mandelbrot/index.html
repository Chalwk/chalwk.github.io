<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mandelbrot Browser</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1>Mandelbrot Browser</h1>
    <p>Pan: drag • Zoom: wheel or double-click • Save: export PNG</p>
</header>

<main>
    <canvas id="fractal"></canvas>

    <aside id="controls">
        <section class="group">
            <label>Max iterations <output id="iterVal">800</output></label>
            <input id="iterations" type="range" min="50" max="4000" step="1" value="800"/>
        </section>

        <section class="group">
            <label>Exponent (power) <output id="expVal">2.0</output></label>
            <input id="exponent" type="range" min="2" max="8" step="0.01" value="2"/>
        </section>

        <section class="group">
            <label>Color hue offset <output id="hueVal">200</output></label>
            <input id="hue" type="range" min="0" max="360" step="1" value="200"/>
        </section>

        <section class="group">
            <label>Saturation <output id="satVal">80</output>%</label>
            <input id="saturation" type="range" min="0" max="100" step="1" value="80"/>
        </section>

        <section class="group">
            <label>Lightness <output id="lightVal">50</output>%</label>
            <input id="lightness" type="range" min="0" max="100" step="1" value="50"/>
        </section>

        <section class="group">
            <label>Bailout radius <output id="bailoutVal">16</output></label>
            <input id="bailout" type="range" min="2" max="1024" step="1" value="16"/>
        </section>

        <section class="buttons">
            <button id="reset">Reset View</button>
            <button id="save">Save PNG</button>
            <button id="toggleProgress">Toggle Progressive</button>
        </section>

        <section class="info">
            <small>Center: <span id="centerInfo">-0.5, 0</span></small>
            <small>Zoom: <span id="zoomInfo">1x</span></small>
        </section>
    </aside>
</main>

<footer>
    <small>&copy; 2025 Jericho Crosby (Chalwk). All rights reserved.</small>
</footer>

<script src="script.js" defer></script>
</body>
</html>
