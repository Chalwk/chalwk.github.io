<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Script Directory | Chalwk's Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="../website/styles/hsp-page-style.css">
    <style>
        .script-category {
            margin-bottom: 3rem;
        }
        .script-category h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #444;
            padding-bottom: 0.5rem;
        }
        .return-top {
            display: block;
            margin: 2rem auto 0;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .return-top:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="header">
    <a href="#" class="logo">
        <i class="fas fa-code"></i>
        Chalwk
    </a>
    <a href="../index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Return to Home page
    </a>
</header>

<!-- Main Content -->
<div class="container">
    <div class="page-title">
        <h1>Lua Script Directory</h1>
        <p>Browse and download Lua scripts for Halo PC/CE SAPP and Phasor servers</p>
    </div>

    <!-- Script Categories -->
    <div class="script-categories">
        <section class="script-category" id="utility">
            <h2>Utility</h2>
            <div class="script-grid"></div>
        </section>

        <section class="script-category" id="custom-games">
            <h2>Custom Games</h2>
            <div class="script-grid"></div>
        </section>

        <section class="script-category" id="attractive">
            <h2>Attractive</h2>
            <div class="script-grid"></div>
        </section>
    </div>

    <!-- Script Detail View -->
    <div class="script-detail" id="scriptDetail">
        <div class="script-detail-header">
            <h2 id="scriptTitle">Script Title</h2>
            <button class="close-btn" id="closeDetail">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="script-description">
            <p id="scriptFullDescription"></p>
        </div>

        <div class="code-container">
            <div class="code-header">
                <div>script.lua</div>
                <div class="code-actions">
                    <button class="copy-code" id="copyCodeBtn">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    <button class="download-code" id="downloadCodeBtn">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
            <pre><code class="language-lua" id="scriptCode"></code></pre>
        </div>

        <!-- Return to Top button -->
        <button id="returnTopBtn" style="display:none;" class="return-top">
            <i class="fas fa-arrow-up"></i> Return to Top
        </button>
    </div>
</div>

<!-- Toast Notification -->
<div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span>Code copied to clipboard!</span>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 Chalwk. All rights reserved.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script>
    hljs.highlightAll();

    const scriptCache = {};
    let scriptMetadata = {};

    const returnTopBtn = document.getElementById('returnTopBtn');

    function showReturnTop() {
        returnTopBtn.style.display = 'block';
    }

    function hideReturnTop() {
        returnTopBtn.style.display = 'none';
    }

    returnTopBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Load script metadata
    fetch('scripts.json')
        .then(response => response.json())
        .then(metadata => {
            scriptMetadata = metadata;
            renderScripts();
        })
        .catch(error => console.error('Error loading script metadata:', error));

    function renderScripts() {
        for (const scriptId in scriptMetadata) {
            const meta = scriptMetadata[scriptId];
            const category = meta.category ? meta.category.toLowerCase() : 'utility';
            const container = document.querySelector(`#${category} .script-grid`);
            if (!container) continue;

            const card = document.createElement('div');
            card.className = 'script-card';
            card.innerHTML = `
                <div class="script-header">
                    <h3>${meta.title}</h3>
                    <p>${meta.shortDescription}</p>
                    <div class="script-meta">
                        <span><i class="fas fa-user"></i> ${meta.author}</span>
                        <span><i class="fas fa-calendar"></i> ${meta.date}</span>
                    </div>
                </div>
                <div class="script-content">
                    <div class="script-description">
                        <p>${meta.shortDescription}</p>
                    </div>
                    <div class="script-actions">
                        <button class="action-btn view-btn" data-script="${scriptId}">
                            <i class="fas fa-eye"></i> View Script
                        </button>
                        <button class="action-btn copy-btn" data-script="${scriptId}">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="action-btn download-btn" data-script="${scriptId}">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        }

        attachEventListeners();
    }

    function fetchScript(scriptId) {
        if (!scriptMetadata[scriptId]) return Promise.reject('Metadata missing');
        const filename = scriptMetadata[scriptId].filename;
        return fetch(`scripts/${filename}`)
            .then(response => response.ok ? response.text() : Promise.reject('Network error'))
            .then(data => {
                scriptCache[scriptId] = data;
                return data;
            });
    }

    function getScript(scriptId, callback) {
        if (scriptCache[scriptId]) callback(scriptCache[scriptId]);
        else fetchScript(scriptId).then(code => callback(code)).catch(console.error);
    }

    function attachEventListeners() {
        document.querySelectorAll('.view-btn').forEach(button => {
            button.addEventListener('click', function() {
                const scriptId = this.getAttribute('data-script');
                const meta = scriptMetadata[scriptId];
                if (!meta) return;

                getScript(scriptId, code => {
                    document.getElementById('scriptTitle').textContent = meta.title;
                    document.getElementById('scriptFullDescription').textContent = meta.description;
                    document.getElementById('scriptCode').textContent = code;
                    hljs.highlightElement(document.getElementById('scriptCode'));
                    document.getElementById('downloadCodeBtn').setAttribute('data-script', scriptId);
                    document.getElementById('scriptDetail').style.display = 'block';
                    document.getElementById('scriptDetail').scrollIntoView({ behavior: 'smooth' });
                    showReturnTop();
                });
            });
        });

        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', function() {
                const scriptId = this.getAttribute('data-script');
                getScript(scriptId, code => {
                    navigator.clipboard.writeText(code).then(() => showToast('Code copied to clipboard!'));
                });
            });
        });

        document.querySelectorAll('.download-btn').forEach(button => {
            button.addEventListener('click', function() {
                const scriptId = this.getAttribute('data-script');
                const meta = scriptMetadata[scriptId];
                if (!meta) return;

                getScript(scriptId, code => {
                    const blob = new Blob([code], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = meta.filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    showToast('Download started!');
                });
            });
        });
    }

    document.getElementById('closeDetail').addEventListener('click', function() {
        document.getElementById('scriptDetail').style.display = 'none';
        hideReturnTop();
    });

    document.getElementById('copyCodeBtn').addEventListener('click', function() {
        const code = document.getElementById('scriptCode').textContent;
        navigator.clipboard.writeText(code).then(() => showToast('Code copied to clipboard!'));
    });

    document.getElementById('downloadCodeBtn').addEventListener('click', function() {
        const scriptId = this.getAttribute('data-script');
        const meta = scriptMetadata[scriptId];
        if (!meta) return;
        const code = scriptCache[scriptId];
        if (!code) return;
        const blob = new Blob([code], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = meta.filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        showToast('Download started!');
    });

    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.querySelector('span').textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }
</script>
</body>
</html>
